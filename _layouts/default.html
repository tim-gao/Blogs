<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <canvas class="tail"></canvas>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h2 class="nav-title">Tim Gao</h2>
          <h3>{{ site.title }}</h3>
        </a>
        <ul>
          <li>
            <a href="{{ site.baseurl }}/">Posts</a>
          </li>
          <li>
            <a href="{{ '/about/' | prepend: site.baseurl }}">About</a>
          </li>
        <li>
          <a href="{{ '/tags/' | prepend: site.baseurl }}">Tags</a>
        </li>
        </ul>
    </div>
  </nav>

    <main>
      {{ content }}
      {% include baiduShare.html%}
    </main>
     {% include analytics.html %}
     {% include music.html %}
      <div id="back-top" alt="Top">
        <i class="fa fa-arrow-up" aria-hidden="true"></i>
        <!-- <img src="{{site.baseurl}}/assets/img/backtop.png" alt="Back to Top"> -->
      </div>
    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. Made with Jekyll using the <a href="https://github.com/chesterhow/tale/">Tale</a> theme.
      </span>
    </footer>
    <script type="text/javascript" src="{{site.baseurl}}/src/vender/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazyload/1.9.1/jquery.lazyload.min.js"></script>
    <script type="text/javascript" src="{{site.baseurl}}/src/vender/audio.min.js"></script>
    <script type="text/javascript" src="{{site.baseurl}}/src/main.js"></script>
  
  </body>
</html>
